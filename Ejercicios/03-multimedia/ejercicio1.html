<html>
  <head>
    <title>Multimedia en HTML</title>
  </head>
  <body>
    <section>
      <h1>Aprendiendo a utilizar imágenes</h1>
      <img
        src="https://www.xtrafondos.com/wallpapers/satoru-gojo-red-reversal-jujutsu-kaisen-9166.jpg"
        alt="Satoru Gojo"
        width="1300"
        height="600"
      />
    </section>
    <section>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video controls loop autoplay muted>
            <source src="./assets/Skyscrapers - 91744.mp4" type="video/mp4" />
        </video>
    </section>
    <section>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls loop autoplay>
            <source src="./assets/03-King-for-a-Day.mp3" type="audio/mp3" />
        </audio>
    </section>
  </body>
</html>
